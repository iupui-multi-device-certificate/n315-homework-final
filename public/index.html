<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#home" class="nav-logo"
          ><img src="./images/logo.png" alt=""
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <a href="#browse" class="nav-link">Browse</a>
          </li>
          <li class="nav-item">
            <a href="#createRecipe" class="nav-link">Create Recipe</a>
          </li>
          <li class="nav-item">
            <a href="#yourRecipes" class="nav-link logged-in">Your Recipes</a>
          </li>

          <li class="nav-item" id="loginNav">
            <a
              href="#login"
              class="nav-link btn btn--medium btn--naplesYellow logged-in"
              >Login</a
            >
          </li>
          <li class="nav-item" id="logoutNav">
            <!-- SEMANTIC: use button since needs to perform action on same page before proceeding to new page -->
            <button
              id="logout"
              class="nav-link btn btn--medium btn--naplesYellow logged-in"
            >
              Logout
            </button>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main id="app">
      <section class="content section-login">
        <form id="login-form">
          <div class="form-title">Login:</div>
          <input
            type="email"
            name="login-email"
            id="login-email"
            placeholder="Email Address"
            aria-label="login-email"
            class="form-element form-element--small"
          />
          <input
            type="password"
            name="login-password"
            id="login-password"
            placeholder="Password"
            aria-label="login-password"
            class="form-element form-element--small"
          />
          <input
            type="submit"
            value="Login"
            class="btn btn--wide btn--naplesYellow"
            name="loginBtn"
            id="loginBtn"
          />
        </form>
        <form id="signup-form">
          <div class="form-subtitle">don't have an account?</div>
          <div class="form-title">Sign up:</div>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
            aria-label="first-name"
            class="form-element form-element--small"
          />
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            aria-label="last-name"
            class="form-element form-element--small"
          />
          <input
            type="email"
            name="signup-email"
            id="signup-email"
            placeholder="Email Address"
            aria-label="signup-email"
            class="form-element form-element--small"
          />
          <input
            type="password"
            name="signup-password"
            id="signup-password"
            placeholder="Password"
            aria-label="signup-password"
            class="form-element form-element--small"
          />
          <input
            type="submit"
            value="Sign Up"
            class="btn btn--wide btn--naplesYellow"
            name="signupBtn"
            id="signupBtn"
          />
        </form>
      </section>
    </main>

    <footer>
      <div class="copyright">Copyright &copy; 2019 The Jungle Cook</div>
      <ul class="footer-nav">
        <li><a href="#" class="logged-out">Login</a></li>
        <li><a href="#">Recipes by Category</a></li>
        <li><a href="#">Privacy and Copyright</a></li>
        <li><a href="#">Create Recipe</a></li>
        <li><a href="#" class="logged-in">Your Recipes</a></li>
      </ul>

      <!-- ignore web accessibility warning since have alt on image tag -->
      <div class="social">
        <a href="#">
          <img src="./images/social/facebook.png" alt="facebook" />
        </a>
        <a href="#">
          <img src="./images/social/instagram.png" alt="instagram"
        /></a>
      </div>
    </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.19.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.19.1/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.19.1/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.19.1/firebase-performance-compat.js"
    ></script>
    <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="app/auth.js"></script>
    <script defer src="app/views.js"></script>
    <script defer src="app/router.js"></script>
    <script defer src="app/app.js"></script>
  </body>
</html>
